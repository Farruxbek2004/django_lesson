<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Homepage</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary-subtle">
    <div class="container">
        <a class="navbar-brand" href="{% url 'polls:homepage' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'polls:questions_list' %}">Questions
                        list page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/admin/">Admin</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

{#New choices#}

<header>
    <div class="nav-left">
        <h1><a href="{% url 'polls:homepage' %}"></a></h1>
    </div>
    <div class="nav-right">
        {% if questions %}
            <a href="{% url 'polls:choice_new' %}">Add a new choice</a>
        {% endif %}
    </div>
</header>

{#New questions#}


<header>
    <div class="nav-left">
        <h1><a href="{% url 'polls:homepage' %}"></a></h1>

    </div>
    <div class="nav-right">
        {% if questions %}
            <a href="{% url 'polls:question_new' %}">Add a new question</a>
        {% endif %}
    </div>
</header>

{% block content %}


{% endblock %}

</body>
</html>
